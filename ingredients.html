<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="startscreen">
        <header class="logo">
            <button type="button" name="logo"><a href="index.html">Cake For Everyone</a></button>
        </header>
        <div class="bg">
            <h1 class="ingredients">
                <ul class="radios">
                    <li>
                        <p>Flour Mix</p>
                        <div class="radio"><input type="radio" name="flour" id="flour1" data-index="0" value="0"></div> 
                        <label for="flour1" class="label">2 ⅔ cup all-purpose organic white flour + 1 T. Baking powder + ½ tsp sea salt </label>
                        <div class="clear" data-selector-value="clear0/0"></div>
                        <div class="radio"><input type="radio" name="flour" id="flour2" data-index="0" value="1"></div>
                        <label for="flour2" class="label">1 ⅓ cup Rice Flour + 1 cup Tapioca Starch + 3 T. Baking Powder + ½ tsp Salt (Gluten-free)</label>
                        <div class="clear" data-selector-value="clear0/1"></div>
                        <button type="button" id="customlanding1" class="custom" value="0">CUSTOM MIX</button>
                        <label class="customtext">Combined total 2/3 c flour + 1-3 T. leavening + ½ tsp salt (optional)</label>
                        <ul class="customlist" id="ul1"></ul>

                    </li>
                    <li>
                        <p>Sweeetener</p>
                        <div class="radio"><input type="radio" name="sweetener" id="sweetener1" data-index="1" value="0"></div>
                        <label for="sweetener1" class="label">1 cup Evaporated Cane Sugar</label>
                        <div class="clear" data-selector-value="clear1/0"></div>
                        <div class="radio"><input type="radio" name="sweetener" id="sweetener2" data-index="1" value="1"></div>
                        <label for="sweetener2" class="label">1 ⅓ cup allulose (low glycemic sugar alternative as found in Jackfruit)</label>
                        <div class="clear" data-selector-value="clear1/1"></div>
                        <button type="button" id="customlanding2" class="custom" value="1">CUSTOM MIX</button>
                        <label class="customtext">combined total equal to 1 cup cane sugar</label>
                        <ul class="customlist" id="ul2"></ul>
                    </li>
                    <li>
                        <p>Flavorings</p>
                        <div class="radio"><input type="radio" name="flavor" id="flavor1" data-index="2" value="0"></div>
                        <label for="flavor1" class="label">1 T. vanilla extract</label>
                        <div class="clear" data-selector-value="clear2/0"></div>
                        <div class="radio"><input type="radio" name="flavor" id="flavor2" data-index="2" value="1"></div>
                        <label for="flavor2" class="label">½ tsp Cardamom</label>
                        <div class="clear" data-selector-value="clear2/1"></div>
                        <button type="button" id="customlanding3" class="custom" value="2">CUSTOM MIX</button>
                        <label class="customtext">up to 2 T. of combined flavorings</label>
                        <ul class="customlist" id="ul3"></ul>
                    </li>
                    <li>
                        <p>Eggs and Alternatives</p>
                        <div class="radio"><input type="radio" name="egg" id="egg1" data-index="3" value="0"></div>
                        <label for="egg1" class="label">3 chicken eggs</label>
                        <div class="clear" data-selector-value="clear3/0"></div>
                        <div class="radio"><input type="radio" name="egg" id="egg2" data-index="3" value="1"></div>
                        <label for="egg2" class="label">¾ cup applesauce</label>
                        <div class="clear" data-selector-value="clear3/1"></div>
                        <button type="button" id="customlanding4" class="custom" value="3">CUSTOM MIX</button>
                        <label class="customtext">to equal 3 eggs</label>
                        <ul class="customlist" id="ul4"></ul>
                    </li>
                    <li>
                        <p>Dairy and Alternatives</p>
                        <div class="radio"><input type="radio" name="dairy" id="dairy1" data-index="4" value="0"></div>
                        <label for="dairy1" class="label">¾ cup whole cowmilk</label>
                        <div class="clear" data-selector-value="clear4/0"></div>
                        <div class="radio"><input type="radio" name="dairy" id="dairy2" data-index="4" value="1"></div>
                        <label for="dairy2" class="label">¾ cup Hazelnut milk + 2 T. apple cider vinegar</label>
                        <div class="clear" data-selector-value="clear4/1"></div>
                        <button type="button" id="customlanding5" class="custom" value="4">CUSTOM MIX</button>
                        <label class="customtext">¾ cup to be corrected for liquid sweeteners</label>
                        <ul class="customlist" id="ul5"></ul>
                    </li>
                    <li>
                        <p>Shortening</p>
                        <div class="radio"><input type="radio" name="shortening" id="shortening1" data-index="5" value="0"></div>
                        <label for="shortening1" class="label">1 cup softened butter</label>
                        <div class="clear" data-selector-value="clear5/0"></div>
                        <div class="radio"><input type="radio" name="shortening" id="shortening2" data-index="5" value="1"></div>
                        <label for="shortening2" class="label">1 cup softened vegan buttery spread (pressed, no trans fatty acids)</label>
                        <div class="clear" data-selector-value="clear5/1"></div>
                        <button type="button" id="customlanding6" class="custom" value="5">CUSTOM MIX</button>
                        <label class="customtext">¾ cup vegetable oils</label>
                        <ul class="customlist" id="ul6"></ul>
                    </li>
                    <li>
                        <p>Whipped Topping</p>
                        <div class="radio"><input type="radio" name="whipped" id="whipped1" data-index="6" value="0"></div>
                        <label for="whipped1" class="label">2 cups whipping cream (heavy cream) chilled + 2 T. evaporated cane sugar + 1 tsp vanilla (optional)</label>
                        <div class="clear" data-selector-value="clear6/0"></div>
                        <div class="radio"><input type="radio" name="whipped" id="whipped2" data-index="6" value="1"></div>
                        <label for="whipped2" class="label">2-3 cans Coconut Cream (chilled overnight) + 2 T. confectioner's sugar (optional) + 1 tsp vanilla (optional)</label>
                        <div class="clear" data-selector-value="clear6/1"></div>
                        <button type="button" id="customlanding7" class="custom" value="6">CUSTOM MIX</button>
                        <label class="customtext">needs approximately 2 cups topping to frost</label>
                        <ul class="customlist" id="ul7"></ul>
                    </li>
                    <li>
                        <p>Decorations</p>
                        <div class="radio"><input type="radio" name="decoration" id="decoration1" data-index="7" value="0"></div>
                        <label for="decoration1" class="label">½ cup strawberries sliced</label>
                        <div class="clear" data-selector-value="clear7/0"></div>
                        <div class="radio"><input type="radio" name="decoration" id="decoration2" data-index="7" value="1"></div>
                        <label for="decoration2" class="label">½ cup Raspberries</label>
                        <div class="clear" data-selector-value="clear7/1"></div>
                        <button type="button" id="customlanding8" class="custom" value="7">CUSTOM MIX</button>
                        <label class="customtext">sky's the limit…keep it legal!</label>
                        <ul class="customlist" id="ul8"></ul>
                    </li>
                </ul>
                <P class="recipe-name-form">Recipe Name</P>
                <input type="text" id="recipename" placeholder="Give the Recipe a Name!">
                <div></div>
                <button type="submit" class="submit"><a>Submit</a></button>
                
            </h1>
        </div>
        <footer class="navbar">
            <a href="index.html">Home</a>
            <a href="recipes.html">Recipes</a>
            <a href="about.html">About</a>
            <a href="https://github.com/Julian-Gallegos/vanilla-js-cake-maker" target="_blank">GitHub</a>
        </footer>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
